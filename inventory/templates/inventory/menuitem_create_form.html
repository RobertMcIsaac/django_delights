{% extends "inventory/base.html" %}

{% block title %}Add Menu Item - Pantry Pilot{% endblock title %}

{% block content %}
<section id="add-menu-item" class="form__container">
    <div>
        <h2>Add New Menu Item</h2>
    </div>
    <form class="form__content" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add The Recipe</button>
    </form>
    <a href="{% url 'menu' %}">Return to Menu</a>
</section>
{% endblock content %}
