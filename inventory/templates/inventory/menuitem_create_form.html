{% extends "inventory/base.html" %}

{% block title %}Add Menu Item - Pantry Pilot{% endblock title %}

{% block content %}
<section id="add-menu-item" class="form">
    <div class="card card--form">
        <h2 class="card__title card__title--form">Add New Menu Item</h2>
        <form class="card__form card__form--start" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn--submit">Add The Recipe</button>
        </form>
        <a href="{% url 'menu' %}" class="navlinks">Return to Menu</a>
    </div>
</section>
{% endblock content %}
