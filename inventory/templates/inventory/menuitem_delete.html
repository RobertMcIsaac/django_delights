{% extends "inventory/base.html" %}

{% block title %}Delete Menu Item - Pantry Pilot{% endblock title %}

{% block content %}
<section id="delete-menu-item" class="form__container">
    <div>
        <h2>Delete:</h2>
        <h3>{{menuitem.name}}</h3>
    </div>
    <form class="form__content" action="" method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href=" {% url 'menu' %}">Cancel</a>
</section>
{% endblock content %}
