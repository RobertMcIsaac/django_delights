{% extends 'inventory/base.html' %}

{% block title %}Edit Purchase - Pantry Pilot{% endblock title %}

{% block content %}
<section id="edit-purchase" class="formpage__container">
    <div>
        <h2>Edit purchase of:</h2>
        <h3>{{purchase.menuitem}}</h3>
    </div>
    <form class="form__container" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="buttons form__button" type="submit">Confirm Changes</button>
    </form>
    <a href=" {% url 'purchase_log' %}">Cancel</a>
</section>
{% endblock content %}
