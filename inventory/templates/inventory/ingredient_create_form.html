{% extends "inventory/base.html" %}

{% block title %}Add ingredient - Pantry Pilot{% endblock title %}

{% block content %}
<section class="formpage__container">
    <div>
        <h2>Add Ingredient To Inventory</h2>
    </div>
    <form class="form__container" action="{% url 'ingredient_new' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="buttons form__button" type="submit">Add Ingredient</button>
    </form>
    <a href="{% url 'inventory' %}">Return to Inventory</a>
</section>
{% endblock content %}
