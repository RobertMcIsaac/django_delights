{% extends "inventory/base.html" %}

{% block title %}Add ingredient - Pantry Pilot{% endblock title %}

{% block content %}
<section id="add-ingredient" class="form">
    <div class="card card--form">
        <h2 class="card__title card__title--form">Add Ingredient To Inventory</h2>
        <form class="card__form card__form--start" action="{% url 'ingredient_new' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn--submit">Add Ingredient</button>
        </form>
        <a href="{% url 'inventory' %}" class="navlinks">Return to Inventory</a>
    </div>
</section>
{% endblock content %}
