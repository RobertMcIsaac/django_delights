{% extends "inventory/base.html" %}

{% block title %}Delete Purchase - Pantry Pilot{% endblock title %}

{% block content %}
<section id="delete-purchase" class="form__container">
    <div>
        <h2>Delete this purchase of:</h2>
        <h3>{{purchase.menuitem}}</h3>
    </div>
    <form class="form__content" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
    <a href=" {% url 'purchase_log' %}">Cancel</a>
</section>
{% endblock content %}
