{% extends "inventory/base.html" %}

{% block title %}Delete Purchase - Pantry Pilot{% endblock title %}

{% block content %}
<section id="delete-purchase" class="form">
    <div class="card card--form card--form--delete">
        <h2 class="card__title card__title--delete">DELETE PURCHASE OF:</h2>
        <h3 class="card__title card__title--delete">'{{purchase.menuitem}}'</h3>
        <form class="card__form" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn--submit">CONFIRM</button>
        </form>
        <a href=" {% url 'purchase_log' %}" class="navlinks">Cancel</a>
    </div>
</section>
{% endblock content %}
