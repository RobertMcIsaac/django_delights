{% extends "inventory/base.html" %}

{% block title %}Login - Django Delights{% endblock title %}

{% block header %}
<div>
    <span>Django Delights</span>
</div>
{% endblock header %}

{% block content %} 
<section id="login-page">
    <div>
        <h3>Login</h3>
    </div>
    <div>
        <form class="login" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>    
        </form>
    </div>
    <div>
        <p>Don't have an account? Sign up here:</p>
        <a href="{% url 'signup' %}"><button>Create new account</button></a>
    </div>
</section>
{% endblock content %}
