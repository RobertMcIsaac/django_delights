{% extends "inventory/base.html" %}

{% block title %}Login - Django Delights{% endblock title %}

{% block header %}
<div>
    <span>Django Delights</span>
</div>
{% endblock header %}

{% block content %} 
<section>
    <div>
        <h3>Login</h3>
    </div>
    <form class="login" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>    
    </form>
</section>
{% endblock content %}
