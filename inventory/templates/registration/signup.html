{% extends "inventory/base.html" %}

{% load static %}

{% block title %}Signup - Pantry Pilot{% endblock title %}

{% block header %}
<div class="header__logo">
    <img src="{% static 'inventory/images/Pantry_Pilot_logo-grey_on_darkblue.png' %}" alt="Pantry Pilot logo" class="header__logo__img">
    <span class="header__logo__title desktop">PANTRY PILOT</span>
</div>
{% endblock header %}

{% block content %}

<section id="signup-page" class="form">
    <div class="card card--form">
        <h2 class="card__title card__title--form">CREATE NEW ACCOUNT</h2>
        <form class="card__form card__form--start" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn__container--centered">
                <button type="submit" class="btn btn--submit">CREATE ACCOUNT</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
