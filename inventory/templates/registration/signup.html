{% extends "inventory/base.html" %}

{% block title %}Signup - Django Delights{% endblock title %}

{% block header %}
<div>
    <span>Django Delights</span>
</div>
{% endblock header %}

{% block content %}

<section id="signup-page">
    <div class="form__container">
        <h2>Create New Account</h2>
        <div class="form__content">
            <form class="signup" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="navbuttons">Create Account</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
